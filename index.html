<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="games">
        <header>
            <img src="images/wraper.png" class="w-100" alt="game-photo">
        </header>
    
        <nav class="position-sticky navbar navbar-expand-lg col-md-6 col-lg-9">
            <div class="container">
                <h1 class="navbar-brand text-uppercase mb-0" href="#">
                    <img src="images/logo-sm.png" alt="logo" style="max-width: 40px;">
                    game reviews
                </h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="small collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="small menu navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a data-category="mmorpg" class="nav-link text-uppercase active" aria-current="page" href="#">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a data-category="shooter" class="nav-link text-uppercase" href="#">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a data-category="sailing" class="nav-link text-uppercase" href="#">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a data-category="permadeath" class="nav-link text-uppercase" href="#">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a data-category="superhero" class="nav-link text-uppercase" href="#">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a data-category="pixel" class="nav-link text-uppercase" href="#">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    
        <main class="container my-5 home">
            <section class="position-relative">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
                    
                </div>
            </section>
        </main>
    </section>
    
    <section class="details d-none">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="h3 py-4">Game Details</h1>
                <button id="btn-close" class="btn-close btn-close-white"></button>
            </header>

            <div class="row g-4" id="detailsContent">
                
            </div>
        </div>
    </section>

    <section class="loading d-none">
        <span class="loader"></span>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
